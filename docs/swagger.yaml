        - name: status
          in: query
          description: Status of patent document.
          required: false
          type: string
          enum:
            - all
            - active
            - patents
            - pending-applications
            - public-domain
        - name: type
          in: query
          description: Type of patent document filing.
          required: false
          type: string
          enum:
            - all-documents
            - pct
            - non-pct
        - name: language
          in: query
          description: Language of filing.
          required: false
          type: string
          enum:
            - both
            - english
            - french
        - name: licence-filter
          in: query
          description: >-
            Only find patents with licence availability if true. If false,
            results will not be filtered.
          required: false
          type: boolean
        - name: date-field
          in: query
          description: 'Date field to search for, if any.'
          required: false
          type: string
          enum:
            - issue
            - filing
            - examination-request
            - public-inspection
            - priority
            - national-entry
        - name: date-start
          in: query
          description: >-
            Starting date of range. Must be formatted as "yyyy-mm-dd". Required
            if date-field is anything else than either 'Date search not active'
            or empty.
          required: false
          type: string
        - name: date-end
          in: query
          description: >-
            Ending date of range. Must be formatted as "yyyy-mm-dd". Required if
            date-field is anything else than either 'Date search not active' or
            empty.
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/SearchResults'
  /info:
    get:
      tags:
        - "patent"
      summary: Patent information
      description: >-
        The Info endpoint returns patent-specific information from the CIPO
        patent database. The response includes bibliographic data, abstract,
        claims, and representative drawing. For patents with abstracts in
        English and French, both versions are returned. Processing of data
        gathered from CIPO is kept to a minimum and mostly returned as is,
        therefore common issues like extra whitespace and unrecognizable
        non-ASCII characters are to be expected.
      parameters:
        - name: id
          in: query
          required: false
          type: string
          description: Patent number.
      operationId: ''
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/InfoResults'
definitions:
  SearchResults:
    type: object
    properties:
      count:
        type: string
        description: Number of results found.
      limit_exceeded:
        type: string
        description: >-
          If this is true, then the returned search results are incomplete. CIPO
          enforces a display limit of 1000 search results. Try altering the
          search parameters to keep the number of results under this limit.
      patents:
        type: array
        items:
          type: object
          properties:
            number:
              type: string
              description: Patent number.
            title:
              type: string
              description: Patent title.
            link:
              type: string
              description: URL of the CIPO patent summary page.
  InfoResults:
    type: object
    properties:
      application:
        type: string
        description: Patent application number. For patents that were originally filed before October 1, 1989, the application number is different from the patent number. Otherwise, the numbers are the same.
      titles:
        type: object
        description: Patent titles.
        properties:
          en:
            type: string
            description: English title.
          fr:
            type: string
            description: French title.
      bibliographic-data:
        type: object
        description: Bibliographic data.
        properties:
          ipc:
            type: array
            items:
              type: string
              description: International Patent Classification.
          inventors:
            type: array
            items:
              type: string
              description: Names of inventors and their countries of origin.
          owners:
            type: array
            items:
              type: string
              description: Names of owners and their countries of origin.
          applicants:
            type: array
            items:
              type: string
              description: Names of applicants and their countries of origin.
          agent:
            type: string
            description: Name of the patent agent or patent agent company that represented the owner in front of the Patent Office.
          issued:
            type: string
            description: Date an application becomes a patent.
          filing-date:
            type: string
            description: Date the patent application was filed. If it is PCT originating application, then it is the same date as the PCT filing date.
          pub-date:
            type: string
            description: Date the patent application was made available to the public.
          licence:
            type: string
            description: This field indicates whether the owner is willing to sell or license the rights to the patent. "N/A" means either no licence available or data not given.
          language:
            type: string
            description: Language the document is available in (English/French).
      abstracts:
        type: array
        description: Abstracts. The API attempts to separate the English and French versions, if applicable, into individual array elements. Some whitespace processing.
        items:
          type: string
      claims:
        type: string
        description: Claims. Some whitespace processing.
      drawing:
        type: string
        description: URL of the representative drawing image file.
  Error:
    type: object
    properties:
      name:
        type: string
        description: Error.
security: []
