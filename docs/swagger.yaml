swagger: '2.0'
info:
  title: Patentology API
  description: Search CIPO's Canadian Patent Database.
  version: "1.0.1"
# the domain of the service
host: www.patentology.org
# array of all schemes that your API supports
schemes:
  - http
# will be prefixed to all paths
basePath: /v1
produces:
  - application/json
paths:
  /search:
    get:
      summary: Search Results
      description: The Search endpoint returns search results from the CIPO patent database. The response includes the count, and few key details to identify each patents. The patents are listed in the same order as retrieved from CIPO. While none of the parameters below are always required, at least one of parameters must be provided for each query.
      parameters:
        - name: keyword
          in: query
          description: Term in any of the following fields&#58; title, abstract, claims, inventor, owner, applicant, ipc, cpc, pct, ipn.
          required: false
          type: string
        - name: title
          in: query
          description: Word or phrase in title.
          required: false
          type: string
        - name: abstract
          in: query
          description: Word or phrase in abstract.
          required: false
          type: string
        - name: claims
          in: query
          description: Word or phrase in claims.
          required: false
          type: string
        - name: inventor
          in: query
          description: Word or phrase in name(s) of inventor(s).
          required: false
          type: string
        - name: owner
          in: query
          description: Word or phrase in name(s) of owner(s).
          required: false
          type: string
        - name: applicant
          in: query
          description: Word or phrase in name(s) of applicant(s).
          required: false
          type: string
        - name: ipc
          in: query
          description: Search by classification(s) or a portion of a classification corresponding to the International Patent Classification (IPC).
          required: false
          type: string
        - name: cpc
          in: query
          description: Search by classification(s) or a portion of a classification corresponding to the Canadian Patent Classification (IPC).
          required: false
          type: string
        - name: pct
          in: query
          description: Search by PCT Filing Number assigned by the World Intellectual Property Organization (WIPO).
          required: false
          type: string
        - name: ipn
          in: query
          description: Search by the International Publication Number assigned by the World Intellectual Property Organization (WIPO).
          required: false
          type: string
