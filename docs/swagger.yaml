        200:
          description: Search results
          schema:
            $ref: '#/definitions/Results'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

definitions:
  Results:
    type: object
    properties:
      count:
        type: string
        description: Number of results found.
      limit_exceeded:
        type: string
        description: If this is true, then the returned search results are incomplete. CIPO enforces a display limit of 1000 search results. Try altering the search parameters to keep the number of results under this limit.
      patents:
        type: array
        items:
          $ref: '#/definitions/PatentResult'
  PatentResult:
    type: object
    properties:
      number:
        type: string
        description: Patent number.
      title:
        type: string
        description: Patent title.
      link:
        type: string
        description: URL of the CIPO patent summary page.
  Error:
    type: object
    properties:
      name:
        type: string
        description: Error.